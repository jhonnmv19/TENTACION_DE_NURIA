<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Tentación de Nuria</title>
    <link rel="icon" href="../imagenes/logo.png" type="image/png">
    <link rel="stylesheet" href="../styles/vanilla-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
       <header id="main-header">
        <div class="container header-content">
            <div class="logo-container" onclick="window.location.href='../index.html'">
                <img src="../imagenes/logo.png" alt="Tentación de Nuria Logo" class="logo-img">
            </div>
            <nav class="desktop-nav">
                <a href="../index.html" class="nav-btn">Inicio</a>
                <a href="panel-admin.html" class="nav-btn active">Panel Admin</a>
            </nav>
            <div class="header-actions">
                <button class="btn-secondary" onclick="handleSignOut()">Cerrar Sesión</button>
            </div>
        </div>
    </header>

    <section class="admin-section">
        <div class="container">
            <h2>Panel de Administrador</h2>
            <div class="admin-tabs">
                <button class="tab-btn active" onclick="showAdminTab('employees')">Gestión de Empleados</button>
                <button class="tab-btn" onclick="showAdminTab('reports')">Reportes de Ventas</button>
            </div>

            <!-- Employee Management -->
            <div id="admin-employees" class="tab-content active">
                <div class="management-header">
                    <h3>Empleados</h3>
                    <button class="btn-primary" onclick="showAddEmployeeModal()">
                        <i class="fas fa-plus"></i> Registrar Empleado
                    </button>
                </div>
                <div id="admin-employees-list" class="data-table"></div>
            </div>

            <!-- Sales Reports -->
            <div id="admin-reports" class="tab-content">
                <h3>Reportes de Ventas</h3>
                <div class="reports-filters">
                    <select id="report-period">
                        <option value="week">Última Semana</option>
                        <option value="month">Último Mes</option>
                        <option value="year">Último Año</option>
                    </select>
                    <button class="btn-secondary" onclick="generateReport()">
                        <i class="fas fa-download"></i> Descargar PDF
                    </button>
                </div>
                <div class="reports-summary">
                    <div class="report-card">
                        <i class="fas fa-dollar-sign"></i>
                        <div>
                            <span class="report-label">Ventas Totales</span>
                            <span class="report-value" id="total-sales">Bs. 0.00</span>
                        </div>
                    </div>
                    <div class="report-card">
                        <i class="fas fa-shopping-bag"></i>
                        <div>
                            <span class="report-label">Total Pedidos</span>
                            <span class="report-value" id="total-orders">0</span>
                        </div>
                    </div>
                    <div class="report-card">
                        <i class="fas fa-chart-line"></i>
                        <div>
                            <span class="report-label">Promedio por Pedido</span>
                            <span class="report-value" id="average-order">Bs. 0.00</span>
                        </div>
                    </div>
                </div>
                <div id="top-products" class="top-products"></div>
            </div>
        </div>
    </section>

    <!-- Add Employee Modal -->
    <div id="add-employee-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Registrar Empleado</h3>
                <button class="close-modal" onclick="closeModal('add-employee-modal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="add-employee-form">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" id="employee-nombre" required>
                </div>
                <div class="form-group">
                    <label>Cargo</label>
                    <select id="employee-cargo" required>
                        <option value="repostero">Repostero</option>
                        <option value="vendedor">Vendedor</option>
                        <option value="cajero">Cajero</option>
                        <option value="gerente">Gerente</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Edad</label>
                    <input type="number" id="employee-edad" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="employee-email" required>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="employee-password" required minlength="6">
                </div>
                <div class="form-group">
                    <label>Hora de Entrada</label>
                    <input type="time" id="employee-entrada" required>
                </div>
                <div class="form-group">
                    <label>Hora de Salida</label>
                    <input type="time" id="employee-salida" required>
                </div>
                <button type="submit" class="btn-submit">Registrar Empleado</button>
            </form>
        </div>
    </div>

    <div id="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <script src="../js/supabase-config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/admin.js"></script>
    <script src="../js/pdf-generator.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAdminAccess();
            await loadAdminData();
        });
    </script>
</body>
</html>
