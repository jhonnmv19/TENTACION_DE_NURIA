<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Tentación de Nuria</title>
    <link rel="icon" href="../imagenes/logo.png" type="image/png">
    <link rel="stylesheet" href="../styles/vanilla-styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
       <header id="main-header">
        <div class="container header-content">
            <div class="logo-container" onclick="window.location.href='../index.html'">
                <img src="../imagenes/logo.png" alt="Tentación de Nuria Logo" class="logo-img">
            </div>
            <nav class="desktop-nav">
                <a href="../index.html" class="nav-btn">Inicio</a>
                <a href="catalogo.html" class="nav-btn">Productos</a>
                <a href="contacto.html" class="nav-btn">Contáctanos</a>
                <a href="sobre-nosotros.html" class="nav-btn">Sobre Nosotros</a>
            </nav>
        </div>
    </header>

    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <h2>Registrarse</h2>
                    <p class="auth-subtitle">Crea una cuenta nueva para realizar pedidos</p>
                    <form id="register-form">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" id="nombre" required>
                        </div>
                        <div class="form-group">
                            <label>Apellido</label>
                            <input type="text" id="apellido" required>
                        </div>
                        <div class="form-group">
                            <label>Teléfono</label>
                            <input type="tel" id="telefono" required>
                        </div>
                        <div class="form-group">
                            <label>Fecha de Nacimiento</label>
                            <input type="date" id="fecha_nacimiento" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label>Contraseña</label>
                            <input type="password" id="password" required minlength="6">
                        </div>
                        <button type="submit" class="btn-submit">Registrarse</button>
                    </form>
                    <p class="auth-footer">
                        ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <div id="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-config.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            await handleRegister();
        });
    </script>
</body>
</html>
