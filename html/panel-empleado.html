<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Empleado - Tentación de Nuria</title>
    <link rel="icon" href="../imagenes/logo.png" type="image/png">
    <link rel="stylesheet" href="../styles/vanilla-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
       <header id="main-header">
        <div class="container header-content">
            <div class="logo-container" onclick="window.location.href='../index.html'">
                <img src="../imagenes/logo.png" alt="Tentación de Nuria Logo" class="logo-img">
            </div>
            <nav class="desktop-nav">
                <a href="../index.html" class="nav-btn">Inicio</a>
                <a href="panel-empleado.html" class="nav-btn active">Panel Empleado</a>
            </nav>
            <div class="header-actions">
                <button class="btn-secondary" onclick="handleSignOut()">Cerrar Sesión</button>
            </div>
        </div>
    </header>

    <section class="employee-section">
        <div class="container">
            <h2>Panel de Empleado</h2>
            <div class="employee-tabs">
                <button class="tab-btn active" onclick="showEmployeeTab('products')">Gestión de Productos</button>
                <button class="tab-btn" onclick="showEmployeeTab('orders')">Gestión de Pedidos</button>
            </div>
            
            <!-- Product Management -->
            <div id="employee-products" class="tab-content active">
                <div class="management-header">
                    <button class="btn-primary" onclick="showAddProductModal()">
                        <i class="fas fa-plus"></i> Agregar Producto
                    </button>
                </div>
                <div id="employee-products-list" class="data-table"></div>
            </div>

            <!-- Order Management -->
            <div id="employee-orders" class="tab-content">
                <h3>Pedidos</h3>
                <div id="employee-orders-list" class="data-table"></div>
            </div>
        </div>
    </section>

    <!-- Add Product Modal -->
    <div id="add-product-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Agregar Producto</h3>
                <button class="close-modal" onclick="closeModal('add-product-modal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="add-product-form">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" id="product-nombre" required>
                </div>
                <div class="form-group">
                    <label>Tipo</label>
                    <select id="product-tipo" required>
                        <option value="pastel">Pastel</option>
                        <option value="cupcake">Cupcake</option>
                        <option value="macaron">Macaron</option>
                        <option value="dona">Dona</option>
                        <option value="galleta">Galleta</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Descripción</label>
                    <textarea id="product-descripcion" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label>Precio (Bs.)</label>
                    <input type="number" id="product-precio" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Stock</label>
                    <input type="number" id="product-stock" required>
                </div>
                <div class="form-group">
                    <label>URL de Imagen</label>
                    <input type="url" id="product-imagen" required>
                </div>
                <button type="submit" class="btn-submit">Agregar Producto</button>
            </form>
        </div>
    </div>

    <div id="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/empleados.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await checkEmployeeAccess();
            await loadEmployeeData();
        });
    </script>
</body>
</html>
