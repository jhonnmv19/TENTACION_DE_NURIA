<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Tentación de Nuria</title>
    <link rel="icon" href="../imagenes/logo.png" type="image/png">
    <link rel="stylesheet" href="../styles/vanilla-styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
       <header id="main-header">
        <div class="container header-content">
            <div class="logo-container" onclick="window.location.href='../index.html'">
                <img src="../imagenes/logo.png" alt="Tentación de Nuria Logo" class="logo-img">
            </div>
        </div>
    </header>

    <section class="checkout-section">
        <div class="container">
            <h2>Finalizar Pedido</h2>
            <div class="checkout-container">
                <div class="checkout-form">
                    <form id="checkout-form">
                        <h3>Información de Envío</h3>
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" id="checkout-nombre" required>
                        </div>
                        <div class="form-group">
                            <label>Apellido</label>
                            <input type="text" id="checkout-apellido" required>
                        </div>
                        <div class="form-group">
                            <label>Dirección</label>
                            <input type="text" id="checkout-direccion" required>
                        </div>
                        <div class="form-group">
                            <label>Teléfono</label>
                            <input type="tel" id="checkout-telefono" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="checkout-correo" required>
                        </div>
                        <h3>Método de Pago</h3>
                        <div class="payment-methods">
                            <label class="payment-option">
                                <input type="radio" name="metodo_pago" value="tarjeta" checked>
                                <span><i class="fas fa-credit-card"></i> Tarjeta de Crédito/Débito</span>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="metodo_pago" value="efectivo">
                                <span><i class="fas fa-money-bill-wave"></i> Efectivo</span>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="metodo_pago" value="transferencia">
                                <span><i class="fas fa-exchange-alt"></i> Transferencia Bancaria</span>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="metodo_pago" value="qr">
                                <span><i class="fas fa-qrcode"></i> QR</span>
                            </label>
                        </div>
                        <button type="submit" class="btn-submit">Realizar Pedido</button>
                    </form>
                </div>
                <div class="checkout-summary">
                    <h3>Resumen del Pedido</h3>
                    <div id="checkout-items"></div>
                    <div class="summary-totals">
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span id="checkout-subtotal">Bs. 0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Impuestos (13%):</span>
                            <span id="checkout-tax">Bs. 0.00</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total:</span>
                            <span id="checkout-total">Bs. 0.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/carrito.js"></script>
    <script src="../js/pedidos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadCheckoutData();
        });

        document.getElementById('checkout-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            await realizarPedido();
        });
    </script>
</body>
</html>
