<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Tentación de Nuria</title>
    <link rel="icon" href="../imagenes/logo.png" type="image/png">
    <link rel="stylesheet" href="../styles/vanilla-styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
       <header id="main-header">
        <div class="container header-content">
            <div class="logo-container" onclick="window.location.href='../../index.html'">
                <img src="../imagenes/logo.png" alt="Tentación de Nuria Logo" class="logo-img">
            </div>
            <nav class="desktop-nav">
                <a href="../index.html" class="nav-btn">Inicio</a>
                <a href="catalogo.html" class="nav-btn">Productos</a>
                <a href="contacto.html" class="nav-btn">Contáctanos</a>
                <a href="sobre-nosotros.html" class="nav-btn">Sobre Nosotros</a>
            </nav>
        </div>
    </header>

    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <h2>Iniciar Sesión</h2>
                    <p class="auth-subtitle">Ingresa tus credenciales para acceder a tu cuenta</p>
                    <form id="login-form">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="email" required placeholder="tu@email.com">
                        </div>
                        <div class="form-group">
                            <label>Contraseña</label>
                            <input type="password" id="password" required placeholder="••••••••">
                        </div>
                        <button type="submit" class="btn-submit">Iniciar Sesión</button>
                    </form>
                    <p class="auth-footer">
                        ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
                    </p>
                    
                </div>
            </div>
        </div>
    </section>

    <div id="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-config.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            await handleLogin();
        });
    </script>
</body>
</html>
